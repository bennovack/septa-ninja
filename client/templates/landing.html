<template name="landing">
  <div id="fb-root"></div>
  <div id="intro-screen">
    <div class="intro-screen-content">
      <div class="logo">
        <img class="ninja-logo img-circle" src="/images/septa2.jpeg" >
        <h5 class="app-title">
          SEPTA Ninja
        </h5>
      </div>
      <ul class="slogans">
        <li>To share and find in real time.</li>
        <li>Transit issues and provide alternate transit.</li>
	<li>Ping user's phones to provide accurate timing.</li>
      </ul>

      <h1 class="transport-type">Subway</h1>
      <ul class="collapsible" data-collapsible="accordion">
        {{#each subwayLines}}
          {{> line}} 
        {{/each}}
      </ul>

      <h1 class="transport-type">Commuter rail</h1>
      <ul class="collapsible" data-collapsible="accordion">
        {{#each trainLines}}
          {{> line}} 
        {{/each}}
      </ul>

      <div class="share-buttons">
        <div class="fb-share-button" data-href="http://mbta.ninja" data-layout="button_count"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://mbta.ninja" data-text="Check out MBTA Ninja - Waze for the T" data-via="mbta_ninja" data-hashtags="mbta">Tweet</a>
      </div>
      <div class="credits">
        Created by <a target="_blank" href="https://twitter.com/dave_lago">David Lago</a>, <a href="https://twitter.com/geoffreylitt" target="_blank">Geoffrey Litt</a>, and <a href="https://twitter.com/radhika1990" target="_blank">Radhika Malik</a> for the Code Across Boston 2015 hackathon, and with support from <a href="http://codeforboston.org" target="_blank">Code for Boston</a>. To request more line coverage or new features, <a href="http://twitter.com/home?status=@mbta_ninja " target="_blank">tweet at us</a> or <a target="_blank" href="https://github.com/davidlago/mbta-ninja">contribute on GitHub</a>.
      </div>
    </div>
  </div>
</template>
